<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag Race Quest</title>
    <link rel="stylesheet" href="./src/main.css">
</head>
<body>
    <header>
        <h1>RuPaul's Drag Quest</h1>
    </header>
    <main>
        <h2>Start Your Engines</h2>
        <form id="user-sign-up">
            <p>
                <label for="name">Your Drag Name:</label>
                <input id="name" name="name" required>
            </p>
            <fieldset>
                <legend><h3 id="legend-header">Pick Your Queen Mother:</h3>
                    <p>
                        <label>
                            <img src="./assets/valentina.png" alt="valentina" id="queen-image">
                            <input type="radio" name="character" value="valentina" required>
                            Valentina
                        </label>
                        <label>
                            <img src="./assets/silky.png" alt="silky" id="queen-image">
                            <input type="radio" name="character" value="silky" required>
                            Silky Ganache
                        </label>
                        <label>
                            <img src="./assets/laganja.png" alt="laganja" id="queen-image">
                            <input type="radio" name="character" value="laganja" required>
                            Laganja Extranja
                        </label>
                        <label>
                            <img src="./assets/alyssa.png" alt="alyssa" id="queen-image">
                            <input type="radio" name="character" value="alyssa" required>
                            Alyssa Edwards
                        </label>
                    </p>
                </legend>
            </fieldset>
            <button>May The Best Woman Win!</button>
        </form>
    </main>
    <script type="module" src="src/home/index.js"></script>
</body>
</html>
